<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        body {
            background-color: #E9ECF4;
            font-family: 'Inter var', sans-serif;
        }

        .new-background {
            background-color: #FFFFFF;
            width: 1024px;
            padding: 50px 300px 50px 300px;
        }

        .stepper-wrapper {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stepper-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;

            @media (max-width: 768px) {
                font-size: 12px;
            }
        }

        .stepper-item::before {
            position: absolute;
            content: "";
            border-bottom: 2px solid #ccc;
            width: 100%;
            top: 20px;
            left: -50%;
            z-index: 2;
        }

        .stepper-item::after {
            position: absolute;
            content: "";
            border-bottom: 2px solid #ccc;
            width: 100%;
            top: 20px;
            left: 50%;
            z-index: 2;
            color: #FFFFFF;
        }

        .stepper-item .step-counter {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: #ffffff;
            margin-bottom: 6px;
            color: #000000;
        }

        .stepper-item.active {
            /* font-weight: bold; */
        }

        .stepper-item.active .step-counter {
            background-color: #4338CA;
            color: #FFFFFF;
        }

        .stepper-item.active::after {
            position: absolute;
            content: "";
            border-bottom: 2px solid #4338CA;
            width: 50%;
            top: 20px;
            left: 50%;
            z-index: 3;
        }

        .stepper-item.completed .step-counter {
            background-color: #4338CA;
            color: #FFFFFF;
        }

        .stepper-item.completed::after {
            position: absolute;
            content: "";
            border-bottom: 2px solid #4338CA;
            width: 100%;
            top: 20px;
            left: 50%;
            z-index: 3;
        }

        .stepper-item:first-child::before {
            content: none;
        }

        .stepper-item:last-child::after {
            content: none;
        }
    </style>
</head>

<body>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="new-background">
            <div class="max-w-md w-full space-y-8 items-center">
                <div class="display:inline">
                    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                        alt="Workflow">
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Eden</h2>
                </div>
                <div class="stepper-wrapper">
                    <div class="stepper-item completed">
                        <div class="step-counter">1</div>
                    </div>
                    <div class="stepper-item completed">
                        <div class="step-counter">2</div>
                    </div>
                    <div class="stepper-item completed">
                        <div class="step-counter">3</div>
                    </div>
                    <div class="stepper-item completed">
                        <div class="step-counter">4</div>
                    </div>
                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div class="max-w-md w-full space-y-8 items-center">

                                    </g>
                                </g>
                            </svg>
                            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Congratulations, Eren!</h2>
                        </div>
                        <div>
                            <h3 class="mt-6 text-center text-sm font-medium text-gray-500">You have completed the onboarding, you can start using Eden!</h3>
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                                    clip-rule="evenodd" />
                                </svg>
                            </span>
                            Launch Eden
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
